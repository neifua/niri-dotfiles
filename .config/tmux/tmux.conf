# Plugins
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'

# True colors
set -g default-terminal "screen-256color"

# Misc
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g status-position bottom

# Keybinds
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind o source-file ~/.config/tmux/tmux.conf
bind r command-prompt -I "#S" "rename-session '%%'"
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
bind-key -r f run-shell "tmux neww ~/.config/tmux/scripts/tmux-sessionizer.sh"

# Smart pane switching
set -g @vim_navigator_mapping_left "C-Left"
set -g @vim_navigator_mapping_right "C-Right"
set -g @vim_navigator_mapping_up "C-Up"
set -g @vim_navigator_mapping_down "C-Down"
bind -n M-Left previous-window
bind -n M-Right next-window

# Theme
set -g @rose_pine_variant 'main'
set -g @rose_pine_disable_active_window_menu 'on'
set -g @rose_pine_date_time '%d-%m-%Y | %H:%M'
set -g @rose_pine_directory 'off'

run '~/.tmux/plugins/tpm/tpm'
